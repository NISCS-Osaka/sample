
<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="Shift_JIS">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>会社紹介</title>
 <style>
 body {
 margin: 0;
 padding: 0;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 background-color: #ffffff;
 }

 table {
 width: 350px;
 max-width: 350px;
 margin: auto;
 text-align: center;
 border-collapse: collapse;
 }

 td {
 padding: 10px;
 }

 #myVideo {
 width: 250px;
 }

 img.logo {
 width: 250px;
 height: auto;
 }
 </style>
</head>
<body>
 <table>
 <tr>
 <td><h2>Factory guidance sample</h2></td>
 </tr>
 <tr>
 <td><img src="IPROS.png"" alt="会社ロゴ" class="logo"></td>
 </tr>
 <tr>
 <td>
 <video id="myVideo" src="QR1.mp3" playsinline preload="auto" controls></video>
 </td>
 </tr>
 </table>

 <script>
 window.addEventListener('DOMContentLoaded', () => {
 const video = document.getElementById('myVideo');
 video.muted = false;
 video.volume = 0.5;

 const startPlayback = () => {
 video.play().then(() => {
 console.log('再生開始');
 }).catch((error) => {
 console.error('再生に失敗しました:', error);
 });

 document.body.removeEventListener('touchstart', startPlayback);
 document.body.removeEventListener('click', startPlayback);
 };

 document.body.addEventListener('touchstart', startPlayback, { once: true });
 document.body.addEventListener('click', startPlayback, { once: true });
 });
 </script>
</body>
</html>
