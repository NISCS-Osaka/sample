<!DOCTYPE html>
<html lang="ja" foxified=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>音声ファイルのボリューム</title>

	<script type="application/javascript">
	window.addEventListener('DOMContentLoaded', function(){
		const btn_play = document.getElementById("btn_play");
		const btn_pause = document.getElementById("btn_pause");
		const btn_mute = document.getElementById("btn_mute");
		const slider_volume = document.getElementById("volume");
		const videoElement = document.querySelector("video");

		// ボリュームの初期設定
		

		btn_play.addEventListener("click", e => {
			videoElement.play();
		});

		btn_pause.addEventListener("click", e => {
			videoElement.pause();
		});

		btn_mute.addEventListener("click", e => {

			if( videoElement.muted ) {
				videoElement.muted = false;
				btn_mute.textContent = "消音";
			} else {
				videoElement.muted = true;
				btn_mute.textContent = "消音解除";
			}
		});

	});
	</script>
</head>
<body>
	<article>
		<h1>再生サンプル</h1>
		<video src="QR1.mp3" type="audio/mpeg" autoplay controls muted  playsinline></video><br>
		<button id="btn_play">再生</button>
		<button id="btn_pause">一時停止</button>
		<button id="btn_mute">消音解除</button>

	</article>

</html>
