<!DOCTYPE html>
<html lang="ja" foxified=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  .table-container {
    text-align: center;
  }

  table {
    margin: 0 auto;
  }
</style>
<title>autoplay sample</title>
</head>

<body>
<article>

<table>
  <tr>
    <td><div style="text-align: center;"><h1>Factory guidance sample</h1></div></td>
  </tr>
  <tr>
    <td><div style="text-align: center;"><img src="IPROS.png" /></div></td>
  </tr>
  <tr>
    <td><div style="text-align: center;"><video src="QR1.mp3" autoplay controls muted  playsinline video id="myVideo" type="audio/mpeg"></video></div></td>
  </tr>
</table>
</article>
<script>


window.addEventListener('DOMContentLoaded', () => {
 const video = document.getElementById('myVideo');
 video.muted = true;
 video.volume = 0;

 video.play().then(() => {
 // スマホのタップ操作を検出（PCでも動作するように両方設定）
 const enableSound = () => {
 video.muted = false;
 video.volume = 0.5;
 console.log('音声が有効になりました');
 document.body.removeEventListener('touchstart', enableSound);
 document.body.removeEventListener('click', enableSound);
 };

 document.body.addEventListener('touchstart', enableSound, { once: true });
 document.body.addEventListener('click', enableSound, { once: true });
 }).catch((error) => {
 console.error('自動再生に失敗しました:', error);
 });
});


</script>
</body>
</html>
